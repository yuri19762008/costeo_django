{% extends 'base.html' %}

{% block title %}Productos{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center my-4">Lista de Productos</h1>
        
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Unidad</th>
                    <th>Stock</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="productos-table-body">
                <!-- Aquí se insertarán los datos dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript para cargar los productos desde la API -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("http://127.0.0.1:8000/api/productos/")
                .then(response => response.json())
                .then(data => {
                    console.log("Productos recibidos:", data); // Debug en consola
    
                    // Acceder a `data.results` si la API devuelve paginación
                    const productos = data.results || data;
    
                    // Verificar si `productos` es un array antes de recorrerlo
                    if (!Array.isArray(productos)) {
                        console.error("Error: La API no devolvió un array", productos);
                        return;
                    }
    
                    const tableBody = document.getElementById("productos-table-body");
                    tableBody.innerHTML = "";
    
                    if (productos.length === 0) {
                        tableBody.innerHTML = "<tr><td colspan='5' class='text-center'>No hay productos disponibles</td></tr>";
                        return;
                    }
    
                    productos.forEach(producto => {
                        // Convertir `precio_actual` a número antes de usar `.toFixed(2)`
                        const precio = parseFloat(producto.precio_actual) || 0;
    
                        const row = `
                            <tr>
                                <td>${producto.id}</td>
                                <td>${producto.nombre}</td>
                                <td>${producto.unidad_medida}</td>
                                <td>${producto.stock_actual}</td>
                                <td>$${precio.toFixed(2)}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error cargando productos:", error));
        });
    </script>
    
    
{% endblock %}
