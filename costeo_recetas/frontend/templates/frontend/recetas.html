{% extends 'base.html' %}

{% block title %}Recetas{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center my-4">Lista de Recetas</h1>
        
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Costo Total</th>
                </tr>
            </thead>
            <tbody id="recetas-table-body">
                <!-- Aquí se insertarán los datos dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript para cargar las recetas desde la API -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("http://127.0.0.1:8000/api/recetas/")
                .then(response => response.json())
                .then(data => {
                    console.log("Recetas recibidas:", data); // Debug en consola
    
                    // Acceder a `data.results` si la API devuelve paginación
                    const recetas = data.results || data;
    
                    // Verificar si `recetas` es un array antes de recorrerlo
                    if (!Array.isArray(recetas)) {
                        console.error("Error: La API no devolvió un array", recetas);
                        return;
                    }
    
                    const tableBody = document.getElementById("recetas-table-body");
                    tableBody.innerHTML = "";
    
                    if (recetas.length === 0) {
                        tableBody.innerHTML = "<tr><td colspan='4' class='text-center'>No hay recetas disponibles</td></tr>";
                        return;
                    }
    
                    recetas.forEach(receta => {
                        // Si `costo_total` no existe o es null, asignamos 0
                        const costo = receta.costo_total ? parseFloat(receta.costo_total) : 0;
    
                        const row = `
                            <tr>
                                <td>${receta.id}</td>
                                <td>${receta.nombre}</td>
                                <td>${receta.descripcion || "Sin descripción"}</td>
                                <td>$${costo.toFixed(2)}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error cargando recetas:", error));
        });
    </script>
    
    
{% endblock %}
